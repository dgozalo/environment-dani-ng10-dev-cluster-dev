apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: committer
  labels:
    jenkins.io/kind: "EnvironmentRole"
  annotations:
    title: "Committer"
    description: "A committer can write to project resources but cannot add/remove users"
rules:
  - apiGroups:
    - jenkins.io
    - rbac.authorization.k8s.io
    resources:
    - "*"
    verbs:
    - list
    - get
    - watch
  - apiGroups:
    - ""
    - extensions
    - apps
    - batch
    resources:
    - "*"
    - "pods/*"
    verbs:
    - list
    - get
    - watch
    - create
    - update
    - patch
    - delete
