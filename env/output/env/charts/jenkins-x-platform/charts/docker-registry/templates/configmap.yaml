---
# Source: env/charts/jenkins-x-platform/charts/docker-registry/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: jx-app-datadog-docker-registry-config
  labels:
    app: docker-registry
    chart: docker-registry-1.5.0
    heritage: Tiller
    release: jx-app-datadog
data:
  config.yml: |-
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    http:
      addr: :5000
      headers:
        X-Content-Type-Options:
        - nosniff
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
    version: 0.1
    
