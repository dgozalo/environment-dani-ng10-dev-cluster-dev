---
# Source: env/charts/jenkins-x-platform/charts/docker-registry/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-docker-registry
  labels:
    app: docker-registry
    chart: docker-registry-1.5.0
    release: jx-app-datadog
    heritage: Tiller
spec:
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry
        release: jx-app-datadog
      annotations:
        checksum/config: 01bbc501e7c22b85a7fa568973790b299f9e5b8ff8f5f76fb3ec6ff724c69408
    spec:
      containers:
        - name: docker-registry
          image: "registry:2.6.2"
          imagePullPolicy: IfNotPresent
          command:
          - /bin/registry
          - serve
          - /etc/docker/registry/config.yml
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            {}
            
          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: jx-app-datadog-docker-registry-secret
                  key: haSharedSecret
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry/
            - name: "jx-app-datadog-docker-registry-config"
              mountPath: "/etc/docker/registry"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jx-app-datadog-docker-registry
        - name: jx-app-datadog-docker-registry-config
          configMap:
            name: jx-app-datadog-docker-registry-config
