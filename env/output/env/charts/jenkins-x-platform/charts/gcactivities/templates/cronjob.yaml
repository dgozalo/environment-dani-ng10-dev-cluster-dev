# Source: env/charts/jenkins-x-platform/charts/gcactivities/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: jx-app-datadog-gcactivities
  labels:
    app: gcactivities
    chart: gcactivities-2.0.33
    release: jx-app-datadog
    heritage: Tiller
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "0/30 */3 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcactivities
            release: jx-app-datadog
        spec:
          restartPolicy: Never
          serviceAccountName: jx-app-datadog-gcactivities
          containers:
            - name: gcactivities
              command: [jx]
              args:
              - gc
              - activities
              - --batch-mode
              
              imagePullPolicy: IfNotPresent
              image: "jenkinsxio/jx:2.0.33"
              env:
              - name: JX_LOG_FORMAT
                value: json
              resources:
                {}
            