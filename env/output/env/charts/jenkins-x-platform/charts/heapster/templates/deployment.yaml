---
# Source: env/charts/jenkins-x-platform/charts/heapster/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-heapster
  annotations:
    {}
    
  labels:
    chart: "heapster-0.3.2"
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        {}
        
      labels:
        app: jx-app-datadog-heapster
    spec:
      serviceAccountName: jx-app-datadog-heapster
      containers:
      - name: heapster
        image: "k8s.gcr.io/heapster:v1.5.2"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 180
          timeoutSeconds: 5
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
            
        command:
          - "/heapster"
          - "--source=kubernetes.summary_api:''"

      - name: heapster-nanny
        
        image: "k8s.gcr.io/addon-resizer:1.7"
        imagePullPolicy: IfNotPresent
        resources:
            limits:
              cpu: 50m
              memory: 90Mi
            requests:
              cpu: 50m
              memory: 90Mi
            
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command:
          - "/pod_nanny"
          - "--deployment=jx-app-datadog-heapster"
          - "--container=heapster"
          - "--cpu=150m"
          - "--extra-cpu=10m"
          - "--memory=200Mi"
          - "--extra-memory=6Mi"
          - "--threshold=5"
          - "--poll-period=300000"