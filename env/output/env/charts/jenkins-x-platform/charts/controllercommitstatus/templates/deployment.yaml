---
# Source: env/charts/jenkins-x-platform/charts/controllercommitstatus/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx-app-datadog-controllercommitstatus
  labels:
    app: controllercommitstatus
    chart: controllercommitstatus-2.0.33
    release: jx-app-datadog
    heritage: Tiller
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  selector:
    matchLabels:
      app: controllercommitstatus
      release: jx-app-datadog
  template:
    metadata:
      labels:
        app: controllercommitstatus
        release: jx-app-datadog
    spec:
      restartPolicy: Always
      serviceAccountName: jx-app-datadog-controllercommitstatus
      containers:
        - name: controllercommitstatus
          command: [jx]
          args:
          - controller
          - commitstatus
          - --verbose
          
          imagePullPolicy: IfNotPresent
          image: "jenkinsxio/jx:2.0.33"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: JX_LOG_FORMAT
            value: json
          resources:
            {}
            