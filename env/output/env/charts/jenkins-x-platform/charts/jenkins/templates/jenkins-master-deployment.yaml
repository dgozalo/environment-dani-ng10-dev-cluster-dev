# Source: env/charts/jenkins-x-platform/charts/jenkins/templates/jenkins-master-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  labels:
    heritage: "Tiller"
    release: "jx-app-datadog"
    chart: "jenkins-0.10.36"
    component: "jx-app-datadog-jenkins-master"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "jx-app-datadog-jenkins-master"
  template:
    metadata:
      labels:
        app: jenkins
        heritage: "Tiller"
        release: "jx-app-datadog"
        chart: "jenkins-0.10.36"
        component: "jx-app-datadog-jenkins-master"
      annotations:
        checksum/config: 64250bb8b4fe54704c027ca51d746d391ca1a54b987a8d9397795dbf10d8b2d7
    spec:
      securityContext:
        runAsUser: 0
      serviceAccountName: jenkins
      initContainers:
        - name: "create-jenkins-config"
          image: "jenkinsxio/jx:2.0.1"
          imagePullPolicy: "IfNotPresent"
          command: [ "jx", "step", "create", "jenkins", "config", "-o", "/var/jenkins_home/config.xml"]
          volumeMounts:
            -
              mountPath: /var/jenkins_home
              name: jenkins-home
        - name: "copy-default-config"
          image: "jenkinsxio/jenkinsx:0.0.53"
          imagePullPolicy: "IfNotPresent"
          command: [ "sh", "/var/jenkins_config/apply_config.sh" ]
          volumeMounts:
            -
              mountPath: /var/jenkins_home
              name: jenkins-home
            -
              mountPath: /var/jenkins_config
              name: jenkins-config
            -
              mountPath: /usr/share/jenkins/ref/secrets/
              name: secrets-dir
      containers:
        - name: jenkins
          image: "jenkinsxio/jenkinsx:0.0.53"
          imagePullPolicy: "IfNotPresent"
          args: [ "--argumentsRealm.passwd.$(ADMIN_USER)=$(ADMIN_PASSWORD)",  "--argumentsRealm.roles.$(ADMIN_USER)=admin"]
          readinessProbe:
            timeoutSeconds: 5
            initialDelaySeconds: 10
            httpGet:
              path: "/login"
              port: 8080
          livenessProbe:
            timeoutSeconds: 5
            initialDelaySeconds: 60
            failureThreshold: 10
            httpGet:
              path: "/login"
              port: 8080
          env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  name: jenkins-x-docker-registry
                  key: docker.registry
            - name: JAVA_OPTS
              value: "-Dhudson.slaves.NodeProvisioner.initialDelay=0 -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85 -Djenkins.displayurl.provider=org.jenkinsci.plugins.blueoceandisplayurl.BlueOceanDisplayURLImpl
"
            - name: JENKINS_OPTS
              value: ""
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins
                  key: jenkins-admin-password
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins
                  key: jenkins-admin-user
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 50000
              name: slavelistener
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            -
              mountPath: /var/jenkins_home
              name: jenkins-home
              readOnly: false
            -
              mountPath: /var/jenkins_config
              name: jenkins-config
              readOnly: true
            -
              mountPath: /usr/share/jenkins/ref/secrets/
              name: secrets-dir
              readOnly: false
      volumes:
      - name: jenkins-config
        configMap:
          name: jenkins
      - name: plugin-dir
        emptyDir: {}
      - name: secrets-dir
        emptyDir: {}
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins