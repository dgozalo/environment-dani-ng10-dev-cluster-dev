---
# Source: env/charts/jenkins-x-platform/charts/monocular/templates/prerender-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-monocular-prerender
  labels:
    chart: "monocular-0.6.4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jx-app-datadog-monocular-prerender
    spec:
      containers:
      - name: monocular
        image: "migmartri/prerender:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: IN_MEMORY_CACHE
            value: "true"
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
            
