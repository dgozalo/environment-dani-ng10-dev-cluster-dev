---
# Source: env/charts/jenkins-x-platform/charts/monocular/templates/api-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-monocular-api
  labels:
    chart: "monocular-0.6.4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jx-app-datadog-monocular-api
      annotations:
        checksum/config: 5806467a1be2189ff564d5e60395b75e802036296d7e1f8d1dea439d172b246a
    spec:
      containers:
      - name: monocular
        image: "bitnami/monocular-api:v0.7.3"
        imagePullPolicy: Always
        env:
        - name: MONOCULAR_HOME
          value: /monocular
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 360
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
          - name: cache
            mountPath: /monocular
          - name: config
            mountPath: /monocular/config
        resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
            
      volumes:
      - name: config
        configMap:
          name: jx-app-datadog-monocular-api-config
      - name: cache
        emptyDir: {}
