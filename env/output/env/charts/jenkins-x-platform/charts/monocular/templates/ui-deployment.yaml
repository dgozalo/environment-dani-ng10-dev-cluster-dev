---
# Source: env/charts/jenkins-x-platform/charts/monocular/templates/ui-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-monocular-ui
  labels:
    chart: "monocular-0.6.4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jx-app-datadog-monocular-ui
      annotations:
        checksum/config: 5806467a1be2189ff564d5e60395b75e802036296d7e1f8d1dea439d172b246a
    spec:
      containers:
      - name: monocular
        image: "bitnami/monocular-ui:v0.7.3"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
          - name: vhost
            mountPath: /bitnami/nginx/conf/vhosts
          - name: config
            mountPath: /app/assets/js
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
            
      volumes:
      - name: vhost
        configMap:
          name: jx-app-datadog-monocular-ui-vhost
      - name: config
        configMap:
          name: jx-app-datadog-monocular-ui-config
