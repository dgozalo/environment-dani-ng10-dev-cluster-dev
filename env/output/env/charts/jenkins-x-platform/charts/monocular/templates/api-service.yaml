---
# Source: env/charts/jenkins-x-platform/charts/monocular/templates/api-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: jx-app-datadog-monocular-api
  labels:
    chart: "monocular-0.6.4"
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: |-
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ingress.class: nginx
    fabric8.io/ingress.name: monocular
    fabric8.io/ingress.path: /api/
    
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: monocular-api
  selector:
    app: jx-app-datadog-monocular-api
