---
# Source: env/charts/jenkins-x-platform/charts/expose/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: expose
  labels:
    heritage: "Tiller"
    release: "jx-app-datadog"
    chart: "expose-2.3.89"
    component: "jx-app-datadog-expose"
  name: expose
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    
spec:
  # backoffLimit: 5
  template:
    metadata:
      name: "jx-app-datadog"
      # istio-proxy prevents job pods from completing if istio is enabled
      # https://github.com/istio/istio/issues/6324
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        heritage: "Tiller"
        release: "jx-app-datadog"
        chart: "expose-2.3.89"
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "jenkinsxio/exposecontroller:2.3.89"
        name: expose
        command: ["/exposecontroller"]
        args:
      serviceAccountName: expose
      restartPolicy: Never