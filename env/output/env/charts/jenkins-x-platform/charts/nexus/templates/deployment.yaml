---
# Source: env/charts/jenkins-x-platform/charts/nexus/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jx-app-datadog-nexus
  labels:
    app: nexus
    chart: nexus-0.1.7
    release: jx-app-datadog
    heritage: Tiller
  annotations:
    configmap.fabric8.io/update-on-change: nexus
spec:
  selector:
    matchLabels:
      app: nexus
      release: jx-app-datadog
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus
        release: jx-app-datadog
    spec:
      containers:
      - name: nexus
        image: "gcr.io/jenkinsxio/nexus:0.1.7"
        imagePullPolicy: IfNotPresent
        env:
        - name: NEXUS_CONTEXT
          valueFrom:
            configMapKeyRef:
              name: nexus
              key: context.path
        - name: ENABLE_ANONYMOUS_ACCESS
          value: "false"
        lifecycle:
          postStart:
            exec:
              command:
              - /opt/sonatype/nexus/postStart.sh
        ports:
          - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 6
        resources:
            null
            
        volumeMounts:
          - mountPath: /nexus-data
            name: nexus-data-volume
          - mountPath: /opt/sonatype/nexus/config
            name: nexus

      volumes:
        - name: nexus
          secret:
            secretName: nexus
        - name: nexus-data-volume
          persistentVolumeClaim:
            claimName: jx-app-datadog-nexus
      securityContext:
        fsGroup: 2000
        