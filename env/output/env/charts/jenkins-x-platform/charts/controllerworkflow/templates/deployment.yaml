# Source: env/charts/jenkins-x-platform/charts/controllerworkflow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx-app-datadog-controllerworkflow
  labels:
    app: controllerworkflow
    chart: controllerworkflow-2.0.33
    release: jx-app-datadog
    heritage: Tiller
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  selector:
    matchLabels:
      app: controllerworkflow
      release: jx-app-datadog
  template:
    metadata:
      labels:
        app: controllerworkflow
        release: jx-app-datadog
    spec:
      restartPolicy: Always
      serviceAccountName: jx-app-datadog-controllerworkflow
      containers:
        - name: controllerworkflow
          command: [jx]
          args:
          - controller
          - workflow
          
          imagePullPolicy: IfNotPresent
          image: "jenkinsxio/jx:2.0.33"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: JX_LOG_FORMAT
            value: json
          resources:
            {}
            